name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  code-quality:
    name: Code Quality Checks
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install frontend dependencies
        run: npm ci

      - name: Run Biome CI checks
        run: npm run ci

      - name: Type check
        run: npm run type-check

      - name: Build project
        run: npm run build

      - name: Run tests
        run: npm run test:run

  docker-build:
    name: Build and Push Docker Image to ACR
    runs-on: ubuntu-latest
    needs: code-quality
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Azure Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ secrets.ACR_LOGIN_SERVER }}
          username: ${{ secrets.ACR_USERNAME }}
          password: ${{ secrets.ACR_PASSWORD }}

      - name: Build and push Docker image to ACR
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: |
            ${{ secrets.ACR_LOGIN_SERVER }}/team3-job-app-frontend:${{ github.sha }}
            ${{ secrets.ACR_LOGIN_SERVER }}/team3-job-app-frontend:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Verify image push
        run: |
          echo "Docker image pushed successfully to ACR"
          echo "Image: ${{ secrets.ACR_LOGIN_SERVER }}/team3-job-app-frontend:${{ github.sha }}"
          echo "Also available as: ${{ secrets.ACR_LOGIN_SERVER }}/team3-job-app-frontend:latest"

  deploy-to-azure:
    name: Deploy to Azure App Service
    runs-on: ubuntu-latest
    needs: docker-build
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Login to Azure
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Deploy to Azure App Service
        uses: azure/webapps-deploy@v2
        with:
          app-name: team3-job-app-frontend
          images: ${{ secrets.ACR_LOGIN_SERVER }}/team3-job-app-frontend:${{ github.sha }}

      - name: Verify deployment
        run: |
          echo "Application deployed successfully to Azure App Service"
          echo "App Service: team3-job-app-frontend"
          echo "Access at: https://team3-job-app-frontend.azurewebsites.net"