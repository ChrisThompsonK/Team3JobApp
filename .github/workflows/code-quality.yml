name: Code Quality

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  code-quality:
    name: Code Quality Checks
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install frontend dependencies
        run: npm ci

      - name: Run Biome CI checks
        run: npm run ci

      - name: Type check
        run: npm run type-check

      - name: Build project
        run: npm run build

      - name: Checkout backend repository
        run: |
          cd ..
          git clone https://github.com/ChrisThompsonK/team3-job-app-backend.git
          cd team3-job-app-backend

      - name: Setup backend
        working-directory: ../team3-job-app-backend
        run: |
          npm ci
          npm run build

      - name: Start backend server
        working-directory: ../team3-job-app-backend
        run: |
          npm run start > /tmp/backend.log 2>&1 &
          BACKEND_PID=$!
          echo "Backend PID: $BACKEND_PID"
          sleep 3
          if ! ps -p $BACKEND_PID > /dev/null; then
            echo "Backend failed to start. Logs:"
            cat /tmp/backend.log
            exit 1
          fi
          echo "Backend process started successfully"
        env:
          NODE_ENV: test

      - name: Wait for backend to be ready
        run: |
          for i in {1..30}; do
            if nc -z localhost 3001 2>/dev/null; then
              echo "Backend is ready on port 3001"
              exit 0
            fi
            echo "Attempt $i/30: Waiting for backend..."
            sleep 1
          done
          echo "Backend failed to respond. Logs:"
          cat /tmp/backend.log
          exit 1

      - name: Verify backend connectivity
        run: |
          curl -s -o /dev/null -w "%{http_code}" http://localhost:3001/api/health || echo "Health check failed"

      - name: Run tests
        run: npm run test:run
        env:
          API_BASE_URL: http://localhost:3001
          INTEGRATION_TEST_BACKEND_URL: http://localhost:3001
          NODE_ENV: test