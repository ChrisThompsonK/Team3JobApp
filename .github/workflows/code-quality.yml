name: Code Quality

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  code-quality:
    name: Code Quality Checks
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install frontend dependencies
        run: npm ci

      - name: Run Biome CI checks
        run: npm run ci

      - name: Type check
        run: npm run type-check

      - name: Build project
        run: npm run build

      - name: Checkout backend code (full repo)
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup backend
        working-directory: ../team3-job-app-backend
        run: |
          npm ci
          npm run build

      - name: Start backend server
        working-directory: ../team3-job-app-backend
        run: |
          npm run start > /tmp/backend.log 2>&1 &
          sleep 2
          echo "Backend process started"
        env:
          NODE_ENV: test

      - name: Wait for backend to be ready
        run: |
          npx wait-on tcp:3001 --timeout 30000 || (cat /tmp/backend.log && exit 1)
        env:
          WAIT_ON_TIMEOUT: 30000

      - name: Run tests
        run: npm run test:run
        env:
          INTEGRATION_TEST_BACKEND_URL: http://localhost:3001