name: Code Quality

on:
  push:
    branches: [main, develop, linting]
  pull_request:
    branches: [main, develop, linting]

jobs:
  code-quality:
    name: Essential Code Checks
    runs-on: ubuntu-latest
    timeout-minutes: 5

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run essential linting checks
        run: npm run lint

      - name: Type check
        run: npm run type-check

      - name: Build
        run: npm run build